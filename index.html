<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Order summary card</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

</head>

<body>
  <main>
    <article class="group">
      <img class="hero" src="images/illustration-hero.svg" alt="">
      <section class="container">
        <h1 class="title">Order Summary</h1>

        <p class="plain"> You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like! </p>

        <div class="container_plan">
          <img class="music" src="images/icon-music.svg" alt="">
          <div class="description">
          <h3 class="text-plan">Annual Plan</h3>
          <p><span class="text">$59.99/year</span></p>
          </div>

          <a href="#" class="change">Change</a>
        </div>

       

        <button type="submit" class="proceed btn">Proceed to Payment</button>
        <button type="submit" class="cancel btn">Cancel Order</button>
      </section>
    </article>
  </main>
</body>

</html>
